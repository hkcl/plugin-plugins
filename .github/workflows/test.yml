name: tests
on:
  push:
    branches-ignore: [main]
  workflow_dispatch:

jobs:
  oclif-lock-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install sf
        uses: nick-fields/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd
        with:
          max_attempts: 3
          retry_wait_seconds: 60
          command: npm install -g @salesforce/cli@$nightly --omit=dev
          timeout_minutes: 60
      - name: Link plugin
        run: |
          yarn && yarn build
          sf plugins link .
          sf plugins --core
      - name: Run Install (with retries)
        uses: nick-fields/retry@943e742917ac94714d2f408a0e8320f2d1fcafcd
        with:
          max_attempts: 3
          retry_wait_seconds: 1
          command: sf plugins install custom-metadata@2.2.1
          retry_on: error
          timeout_minutes: 60
      - name: Check for locked deps
        uses: sergeysova/jq-action@v2
        with:
          cmd: |
            sf plugins:inspect custom-metadata
            [[ $(sf plugins:inspect custom-metadata --json | jq -r "first.deps.\"@salesforce\/core\".version" != "5.26.0" ]] && echo @salesforce/core version is not locked at 5.26.0 && exit 1


  unit-tests:
    uses: oclif/github-workflows/.github/workflows/unitTest.yml@main
